<html lang="en">
        
	<head>

                <meta name="twitter:card" content="summary_large_image"> <!-- to have large image post format in Twitter -->
                <!-- Webpage Title -->
                <title>Password Generators</title>
                
                <!-- Styles -->
                <link rel="stylesheet" href="css.css" />
                
                <!-- Favicon  : this bellong to me  register  on fontawesome and use yours -->
                <script src="https://kit.fontawesome.com/e6fe1098a1.js" crossorigin="anonymous"></script>		
	</head>
	<body>
                <div class="container">
                        <div class="result-container">

                                <span id="result"></span>
                                <button class="btn" id="clipboard">
                                        <i class="fas fa-clipboard"></i>
                                </button>
                        </div>
                        <div class="settings">
                                <div class="setting">
                                        <label>Password Lebght</label>
                                        <input type="number" id="lenght" min="4" max="20" value="20" />
                                </div>
                                <div class="setting">
                                        <label>Include Uppercase Letters</label>
                                        <input type="checkbox" id="uppercase" checked  />
                                </div>
        
                                <div class="setting">
                                        <label>Include Lowercase Letters</label>
                                        <input type="checkbox" id="lowercase" checked  />
                                </div>
        
                                <div class="setting">
                                        <label>Include Numbers</label>
                                        <input type="checkbox" id="number" checked  />
                                </div>
        
                                <div class="setting">
                                        <label>Include Symbols</label>
                                        <input type="checkbox" id="symbols" checked  />
                                </div>
                        </div>
        
                        <button class="btn btn-large" id="generate">
                                Generate Password
                        </button>
        
                </div>
                <script src="javascript.js"></script>
	</body>
</html>
